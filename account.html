<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon Account</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <a href="IPL.html" style="color: rgb(8, 4, 8);"> <i class="fa-solid fa-arrow-left"></i><b>back</b></a>
    <header>
        
        <a href="#"><img src="contact.png"></a>
        <button id="mode">dark mode</button>
        <br><br>
        <section><a href="#"><b>ADD PICTURE</b></a></section>
    </header><br><br><br>
    <section>
        <p>Full Name*</p>
        <input type="text" placeholder="enter your full name">
        <p>Phone Number*</p>
        <input type="number" >
        <p>Email ID*</p>
        <input type="email" >
        <p>Gender*</p>
        <label>
        <input type="radio" name="gender"><ab>Male</ab>
        </label>
        <label>
        <input type="radio" name="gender"><ab>Female</ab>
        </label>
        <p>Languages Spoken*</p>
        <label>
            <input type="checkbox" name="language"><ab>Kannada</ab>
            <input type="checkbox" name="language"><ab>English</ab>
            <input type="checkbox" name="language"><ab>Hindi</ab>
            <input type="checkbox" name="language"><ab>Tamil</ab>
            <input type="checkbox" name="language"><ab>Urdu</ab>
        </label><br><br>
        <p>Occupation*</p>
        <select>
            <option name="class">select</option>
            <option name="class">teacher</option>
            <option name="class">Housewife</option>
            <option name="class">Business</option>
            <option name="class">Student</option>
            <option name="class">Job/service</option>
            <option name="class">others</option>
        </select>
        <p>Pin Code*</p>
        <input type="number">
        <p>City*</p>
        <input type="text" name="city">
        <p>State*</p>
        <input type="text" name="state">
        <br><br><br>
        <button id="btn">Save </button> <button id="btn">Reset</button>
        <br><br><br>
    </section>
    <script src="account.js"></script>
</body>
</html>
